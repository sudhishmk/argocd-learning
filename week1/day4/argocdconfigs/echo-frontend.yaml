# app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/sudhishmk/argocd-learning.git'
    path: 'week1/day4/overlays/dev'
    targetRevision: HEAD
    helm:
      values: |
        replicaCount: 2
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
